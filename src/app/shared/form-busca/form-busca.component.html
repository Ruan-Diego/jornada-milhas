<app-card variant="secondary" class="form-busca">
  <form [formGroup]="_formBuscaService.formBusca" (ngSubmit)="buscar()">
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" formControlName="somenteIda">
        <mat-button-toggle [value]="false">
          <mat-icon *ngIf="!_formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
          IDA E VOLTA
        </mat-button-toggle >
        <mat-button-toggle [value]="true">
          <mat-icon *ngIf="_formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-chip (click)="_formBuscaService.openDialog()">
        <div class="inner">
          <mat-icon>check</mat-icon> {{_formBuscaService.getDescricaoPassageiros()}}
        </div>
      </mat-chip>
      <mat-chip (click)="_formBuscaService.openDialog()">
        <div class="inner">
          <mat-icon>check</mat-icon> {{_formBuscaService.obterControle('tipo').value}}
        </div>
      </mat-chip>
    </div>

    <div class="flex-container">
      <app-dropdown-uf
        label="Origem"
        iconePrefixo="flight_takeoff"
        [control]="_formBuscaService.obterControle('origem')"
      />
      <button mat-icon-button (click)="_formBuscaService.trocarOrigemDestino()" >
        <mat-icon>sync_alt</mat-icon>
      </button>
      <app-dropdown-uf
        label="Destino"
        iconePrefixo="flight_land"
        [control]="_formBuscaService.obterControle('destino')"
      />

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="ida">
        <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
        <mat-datepicker #ida></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
       <mat-label>Data da volta</mat-label>
       <input matInput [matDatepicker]="volta">
       <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
       <mat-datepicker #volta></mat-datepicker>
      </mat-form-field>

      <button mat-flat-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
